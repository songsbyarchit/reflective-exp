<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflection Tool</title>
    <style>
        html {
            scroll-behavior: smooth; /* Smooth scrolling for long conversations */
        }
        .typing-bubble {
            display: flex;
            align-items: center;
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            background-color: #0078d4;
            color: #fff;
            font-size: 16px;
            box-shadow: 0px 2px 5px #000;
            font-style: italic;
            position: relative; /* Needed for dot placement */
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            animation: typing-animation 1.5s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.3s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes typing-animation {
            0%, 80%, 100% {
                opacity: 0;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
        }
        body {
            background-color: #f9f9f9; /* Light mode background */
            color: #333; /* Dark text */
            font-family: 'Georgia', serif; /* Modern serif font for sleek appearance */
            font-size: 18px; /* Maintain readability */
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #f9f9f9; /* Light background */
            overflow: hidden; /* Prevent scrollbars from appearing */
        }

        #chat-box {
            max-height: 400px; /* Restrict height for scrollability */
            overflow-y: auto; /* Enable scrolling when needed */
            margin-bottom: 20px;
            padding-right: 10px; /* Spacing for scrollbar */
        }

        .bubble {
            font-size: 14px; /* Smaller font for replies */
            line-height: 1.5;
        }
        .message {
            margin: 10px 0;
            display: flex;
        }
        .user {
            justify-content: flex-start; /* Align user input like AI responses */
            color: #999; /* Light color for typing */
            font-size: 20px; /* Match input font size */
            margin-bottom: 10px;
        }
        .user .bubble {
            background-color: #d3d3d3; /* Much lighter gray */
            color: #000; /* Black text */
        }
        .user.sent {
            color: #333; /* Darker font after sending */
        }
        .ai {
            text-align: left; /* Align text on the left side */
            font-size: 16px; /* Smaller font for AI */
            color: #555; /* Subtle text color */
            margin-left: 20px; /* Create margin on the left */
            margin-bottom: 15px;
        }
        .ai .bubble {
            background-color: #0078d4;
            color: #fff;
        }
        .bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0px 2px 5px #000;
            font-size: 16px; /* Bubble text size */
        }
        .typing-indicator {
            display: none; /* Initially hidden */
            color: #aaa;
            font-style: italic;
            margin: 10px 0; /* Add some spacing */
        }
        #input-box {
            width: 60%; /* Smaller width for a focused typing area */
            height: auto; /* Adjust height dynamically */
            max-height: 50vh; /* Limit vertical height */
            border: none; /* No borders */
            outline: none;
            font-size: 20px; /* Adjust font size for typing */
            font-family: 'Georgia', serif; /* Consistent font */
            color: #333; /* Text color */
            background-color: transparent; /* Transparent background */
            line-height: 1.8; /* Add spacing for readability */
            resize: none; /* Disable resizing */
            overflow-y: auto; /* Enable scrolling for long inputs */
            text-align: center; /* Center-align text for immersion */
        }
        @keyframes bounce-in-right {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            50% {
                transform: translateX(-10%);
                opacity: 1;
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes bounce-in-left {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                transform: translateX(10%);
                opacity: 1;
            }
            100% {
                transform: translateX(0);
            }
        }

        .user .bubble {
            animation: bounce-in-right 0.3s ease-out;
        }

        .ai .bubble {
            position: relative; /* No absolute positioning */
            left: 0;
            max-width: 40%; /* Restrict width for readability */
            background: none; /* Remove background color */
            color: #333; /* Darker text for contrast */
            font-size: 16px; /* Smaller font for AI responses */
            padding: 0; /* Remove padding */
            margin: 10px 0; /* Space between messages */
            border-radius: 0; /* Remove border radius */
            box-shadow: none; /* Remove shadow */
            word-wrap: break-word; /* Prevent long words from breaking layout */
        }
        .message.user .bubble {
            display: none; /* Prevent user input from being duplicated in the chat history */
        }
    </style>
</head>
<body>
<audio id="send-sound" src="{{ url_for('static', filename='send.mp3') }}"></audio>
<audio id="receive-sound" src="{{ url_for('static', filename='receive.mp3') }}"></audio>    
    <div class="chat-container">
        <div id="chat-box"></div>
        <div class="typing-indicator" id="typing-indicator">AI is typing...</div>
    <textarea id="input-box" placeholder="Start typing your reflection here..." onkeypress="handleKeyPress(event)"></textarea>
    </div>   
    <script>
        const chatBox = document.getElementById("chat-box");
        const typingIndicator = document.getElementById("typing-indicator");
        const inputBox = document.getElementById("input-box");

        function playSound(audioId) {
            const sound = document.getElementById(audioId);
            if (sound) {
                // Check if playback is allowed
                if (sound.paused || sound.readyState === 4) {
                    sound.currentTime = 0; // Reset playback to the start
                    sound.play().catch((error) => {
                        console.error("Sound playback failed:", error);
                    });
                }
            }
        }

        function addMessage(content, sender, isTyping = false) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${sender}`;

            if (isTyping) {
                const bubble = document.createElement("div");
                bubble.className = "typing-bubble";
                const dots = document.createElement("div");
                dots.className = "typing-dots";
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement("span");
                    dots.appendChild(dot);
                }
                bubble.appendChild(dots);
                messageDiv.appendChild(bubble);
            } else {
                messageDiv.textContent = content;
            }

            chatBox.appendChild(messageDiv);
            chatBox.scrollIntoView({ behavior: "smooth", block: "end" });
        }

        async function sendMessage(message) {
            const userMessage = document.createElement("div");
                userMessage.className = "message user";
                userMessage.textContent = message;
                chatBox.appendChild(userMessage);

                setTimeout(() => {
                    userMessage.classList.add("sent"); // Darken text after sending
                }, 100);

            // Play sound for sending a message
            playSound("send-sound");

            // Show typing bubble
            addMessage("", "ai", true); // Add typing bubble

            try {
                // Calculate dynamic delay based on message length
                const messageLength = message.length;
                let delay = Math.min(messageLength / 40, 4) * 1000; // Calculate delay in milliseconds (max 4 seconds)

                // Simulate typing delay
                await new Promise((resolve) => setTimeout(resolve, delay));

                const response = await fetch("/get_response", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();

                // Remove typing bubble
                const typingBubble = document.querySelector(".typing-bubble");
                if (typingBubble) typingBubble.parentNode.remove();

                // Play sound for receiving a message
                playSound("receive-sound");

                // Add AI message
                addMessage(data.message, "ai");
            } catch (error) {
                console.error("Error fetching response:", error);
                const typingBubble = document.querySelector(".typing-bubble");
                if (typingBubble) typingBubble.parentNode.remove();
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                const message = inputBox.value.trim();
                if (message) {
                    inputBox.value = "";
                    sendMessage(message);
                }
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
        // Simulate the first AI message on page load
        const chatBox = document.getElementById("chat-box");
        const typingIndicator = document.getElementById("typing-indicator");

        // Add typing animation
        typingIndicator.style.display = "block";

        // Fetch initial AI response
        fetch("/get_response", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: "" }) // Empty message to trigger the first question
        })
        .then((response) => response.json())
        .then((data) => {
            typingIndicator.style.display = "none";
            addMessage(data.message, "ai"); // Add AI message to chat
        })
        .catch((error) => {
            typingIndicator.style.display = "none";
            console.error("Error fetching AI response:", error);
        });
    });

    document.getElementById("input-box").addEventListener("input", function () {
        this.style.height = "auto"; // Reset height to calculate the new height
        this.style.height = this.scrollHeight + "px"; // Adjust height based on content
    });
    </script>
</body>
</html>
