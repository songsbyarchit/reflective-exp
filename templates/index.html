<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflection Tool</title>
    <style>
        html {
            scroll-behavior: smooth; /* Global behavior */
        }

        body {
            background-color: #f9f9f9; /* Light background */
            color: #333; /* Text color */
            font-family: 'Georgia', serif; /* Default font */
            font-size: 18px; /* Base font size */
            margin: 0; /* Remove default margins */
            padding: 0; /* Remove default padding */
        }

        .chat-container {
            width: 100vw; /* Full viewport width */
            height: 80%; /* Use 100% instead of 100vh to account for quirks */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            overflow: hidden; /* Hide overflow */
            margin: 0;
            padding: 0;
        }

        #chat-box {
            max-height: 400px; /* Limit height for scrolling */
            overflow-y: auto; /* Enable vertical scrolling */
            width: 100%; /* Take full width of the container */
            margin-bottom: 20px; /* Space below the chat box */
        }

        .message {
            margin: 10px 0; /* Spacing between messages */
            display: flex; /* Use flexbox for alignment */
        }


        .user {
            text-align: center; /* Match input alignment */
            font-size: 40px; /* Match input font size */
            font-family: 'Georgia', serif; /* Match input font family */
            color: #999; /* Light gray before send */
            line-height: 1.5; /* Match input line height */
            white-space: pre-wrap; /* Preserve line breaks */
        }

        .user.sent {
            color: #333; /* Darken color after send */
        }

        .ai {
            max-width: 40%; /* Restrict width for readability */
            font-size: 16px; /* Smaller font size */
            color: #555; /* Subtle text color */
            margin: 10px auto; /* Center AI messages */
            text-align: left; /* Align text to the left */
        }


        #input-box {
            width: 35%; /* Input width */
            border: none;
            outline: none;
            font-size: 40px; /* Match font size */
            font-family: 'Georgia', serif; /* Match font family */
            color: #333; /* Text color */
            background-color: transparent;
            line-height: 1.5; /* Match line height */
            resize: none; /* Prevent resizing */
            overflow-y: auto; /* Allow scrolling for long input */
            text-align: center; /* Center align text */
            margin: 0 auto; /* Center horizontally */
            white-space: pre-wrap; /* Preserve line breaks in typed text */
        }
    </style>
</head>
<body>
<audio id="send-sound" src="{{ url_for('static', filename='send.mp3') }}"></audio>
<audio id="receive-sound" src="{{ url_for('static', filename='receive.mp3') }}"></audio>    
    <div class="chat-container">
        <div id="chat-box"></div>
        <div class="typing-indicator" id="typing-indicator">AI is typing...</div>
    <textarea id="input-box" placeholder="Start typing your reflection here..." onkeypress="handleKeyPress(event)"></textarea>
    </div>   
    <script>
        const chatBox = document.getElementById("chat-box");
        const typingIndicator = document.getElementById("typing-indicator");
        const inputBox = document.getElementById("input-box");

        function playSound(audioId) {
            const sound = document.getElementById(audioId);
            if (sound) {
                // Check if playback is allowed
                if (sound.paused || sound.readyState === 4) {
                    sound.currentTime = 0; // Reset playback to the start
                    sound.play().catch((error) => {
                        console.error("Sound playback failed:", error);
                    });
                }
            }
        }

        function addMessage(content, sender, isTyping = false) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${sender}`;

            if (isTyping) {
                const bubble = document.createElement("div");
                bubble.className = "typing-bubble";
                const dots = document.createElement("div");
                dots.className = "typing-dots";
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement("span");
                    dots.appendChild(dot);
                }
                bubble.appendChild(dots);
                messageDiv.appendChild(bubble);
            } else {
                messageDiv.textContent = content;
            }

            chatBox.appendChild(messageDiv);
            chatBox.scrollIntoView({ behavior: "smooth", block: "end" });
        }

        async function sendMessage(message) {
            const userMessage = document.createElement("div");
            userMessage.className = "message user sent";
            userMessage.textContent = message;
            chatBox.appendChild(userMessage);

            // Retain input box position and preserve styling
            userMessage.style.cssText = `
                font-size: ${getComputedStyle(inputBox).fontSize};
                font-family: ${getComputedStyle(inputBox).fontFamily};
                color: ${getComputedStyle(inputBox).color}; /* Use input box color */
                text-align: ${getComputedStyle(inputBox).textAlign};
                line-height: ${getComputedStyle(inputBox).lineHeight};
                width: ${inputBox.offsetWidth}px; /* Match input box width */
                margin: 0 auto; /* Center horizontally */
                white-space: pre-wrap; /* Preserve line breaks */
                word-wrap: break-word; /* Prevent overflow of long words */
            `;

            // Play sound for sending a message
            playSound("send-sound");

            // Darken text after a slight delay for visual effect
            setTimeout(() => {
                userMessage.style.color = "#333"; // Darker text color after sending
            }, 100);

            // Show typing bubble
            addMessage("", "ai", true); // Add typing bubble

            try {
                // Calculate dynamic delay based on message length
                const messageLength = message.length;
                let delay = Math.min(messageLength / 40, 4) * 1000; // Delay up to 4 seconds

                // Simulate typing delay
                await new Promise((resolve) => setTimeout(resolve, delay));

                const response = await fetch("/get_response", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();

                // Remove typing bubble
                const typingBubble = document.querySelector(".typing-bubble");
                if (typingBubble) typingBubble.parentNode.remove();

                // Play sound for receiving a message
                playSound("receive-sound");

                // Add AI response
                addMessage(data.message, "ai");
            } catch (error) {
                console.error("Error fetching response:", error);
                const typingBubble = document.querySelector(".typing-bubble");
                if (typingBubble) typingBubble.parentNode.remove();
            }
        }
                function handleKeyPress(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevents adding a new line
                const message = inputBox.value.trim();
                if (message) {
                    inputBox.value = "";
                    sendMessage(message);
                }
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
        // Simulate the first AI message on page load
        const chatBox = document.getElementById("chat-box");
        const typingIndicator = document.getElementById("typing-indicator");

        // Add typing animation
        typingIndicator.style.display = "block";

        // Fetch initial AI response
        fetch("/get_response", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: "" }) // Empty message to trigger the first question
        })
        .then((response) => response.json())
        .then((data) => {
            typingIndicator.style.display = "none";
            addMessage(data.message, "ai"); // Add AI message to chat
        })
        .catch((error) => {
            typingIndicator.style.display = "none";
            console.error("Error fetching AI response:", error);
        });
    });

    document.getElementById("input-box").addEventListener("input", function () {
        this.style.height = "auto"; // Reset height to calculate the new height
        this.style.height = this.scrollHeight + "px"; // Adjust height based on content
    });
    </script>
</body>
</html>
