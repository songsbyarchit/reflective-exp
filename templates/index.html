<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflection Tool</title>
    <style>
        .typing-bubble {
            display: flex;
            align-items: center;
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            background-color: #0078d4;
            color: #fff;
            font-size: 16px;
            box-shadow: 0px 2px 5px #000;
            font-style: italic;
            position: relative; /* Needed for dot placement */
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            animation: typing-animation 1.5s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.3s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes typing-animation {
            0%, 80%, 100% {
                opacity: 0;
                transform: scale(0.8);
            }
            40% {
                opacity: 1;
                transform: scale(1);
            }
        }
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: 'Inter', sans-serif; /* Popular for web apps */
            font-size: 18px; /* Bigger text */
        }
        .chat-container {
            max-width: 800px; /* Wider container */
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0px 0px 10px #000;
        }
        .message {
            margin: 10px 0;
            display: flex;
        }
        .user {
            justify-content: flex-end;
        }
                .user .bubble {
            background-color: #d3d3d3; /* Much lighter gray */
            color: #000; /* Black text */
        }
        .ai {
            justify-content: flex-start;
        }
        .ai .bubble {
            background-color: #0078d4;
            color: #fff;
        }
        .bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0px 2px 5px #000;
            font-size: 16px; /* Bubble text size */
        }
        .typing-indicator {
            display: none; /* Initially hidden */
            color: #aaa;
            font-style: italic;
            margin: 10px 0; /* Add some spacing */
        }
        #input-box {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<audio id="send-sound" src="{{ url_for('static', filename='send.mp3') }}"></audio>
<audio id="receive-sound" src="{{ url_for('static', filename='receive.mp3') }}"></audio>    
    <div class="chat-container">
        <div id="chat-box"></div>
        <div class="typing-indicator" id="typing-indicator">AI is typing...</div>
        <input id="input-box" type="text" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
    </div>   
    <script>
        const chatBox = document.getElementById("chat-box");
        const typingIndicator = document.getElementById("typing-indicator");
        const inputBox = document.getElementById("input-box");

        function playSound(audioId) {
            const sound = document.getElementById(audioId);
            if (sound) {
                // Check if playback is allowed
                if (sound.paused || sound.readyState === 4) {
                    sound.currentTime = 0; // Reset playback to the start
                    sound.play().catch((error) => {
                        console.error("Sound playback failed:", error);
                    });
                }
            }
        }

        function addMessage(content, sender, isTyping = false) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${sender}`;

            if (isTyping) {
                const bubble = document.createElement("div");
                bubble.className = "typing-bubble";
                const dots = document.createElement("div");
                dots.className = "typing-dots";
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement("span");
                    dots.appendChild(dot);
                }
                bubble.appendChild(dots);
                messageDiv.appendChild(bubble);
            } else {
                const bubble = document.createElement("div");
                bubble.className = "bubble";
                bubble.textContent = content;
                messageDiv.appendChild(bubble);
            }

            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage(message) {
            addMessage(message, "user");

            // Play sound for sending a message
            playSound("send-sound");

            // Show typing bubble
            const typingMessage = document.createElement("div");
            typingMessage.className = "message ai";
            addMessage("", "ai", true); // Add typing bubble

            try {
                const response = await fetch("/get_response", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                });
                const data = await response.json();

                // Remove typing bubble
                const typingBubble = document.querySelector(".typing-bubble");
                if (typingBubble) typingBubble.parentNode.remove();

                // Play sound for receiving a message
                playSound("receive-sound");

                // Add AI message
                addMessage(data.message, "ai");
            } catch (error) {
                console.error("Error fetching response:", error);
                const typingBubble = document.querySelector(".typing-bubble");
                if (typingBubble) typingBubble.parentNode.remove();
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                const message = inputBox.value.trim();
                if (message) {
                    inputBox.value = "";
                    sendMessage(message);
                }
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
        // Simulate the first AI message on page load
        const chatBox = document.getElementById("chat-box");
        const typingIndicator = document.getElementById("typing-indicator");

        // Add typing animation
        typingIndicator.style.display = "block";

        // Fetch initial AI response
        fetch("/get_response", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: "" }) // Empty message to trigger the first question
        })
        .then((response) => response.json())
        .then((data) => {
            typingIndicator.style.display = "none";
            addMessage(data.message, "ai"); // Add AI message to chat
        })
        .catch((error) => {
            typingIndicator.style.display = "none";
            console.error("Error fetching AI response:", error);
        });
    });
    </script>
</body>
</html>
